{% extends 'base.html' %}

{% block title %}
    Create post
{% endblock %}


{% block content %}
    <form action="{{ url_for('posts.post_create') }}" method="POST">

        {% for field in form %}
            <div class="form-group">
                {{ field.label(class='control-label') }}
                {{ field(class='form-control') }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-info">Создать</button>
    </form>

{% endblock %}
